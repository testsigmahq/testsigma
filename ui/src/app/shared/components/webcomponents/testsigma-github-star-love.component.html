<div
  *ngIf="authGuard.session.user"
  class="bg-white border-rds-4 global-love-modal ng-scope p-25 shadow-all2-b4" style="width: 28vw !important;position: relative">
  <button mat-icon-button aria-label="close dialog" mat-dialog-close style="font-size: small;position:absolute;right: 10px;top: 0">
    <mat-icon style="font-size: small">close</mat-icon>
  </button>
  <div class="pl-25 d-flex justify-content-center pt-10">
    <span [innerHTML]="'dashboard.testsigma.love_message' | translate: {heart: '&#10084;&#65039;'}" ></span>
  </div>
  <div class="d-flex flex-row justify-content-around py-15">
    <div class="custom-div-button ts-col-45 border-rds-6" (click)="openGithub()">
      <div class="d-flex flex-row">
        <div class="github-image"></div>
        <div class="align-self-center rb-medium" [translate]="'dashboard.start_us_on_github'"></div>
      </div>
    </div>
  </div>
</div>
